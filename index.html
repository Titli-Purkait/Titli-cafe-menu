<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titli's Cafe Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Titli's Treats</h1>
        <p class="since">Since 2020</p>
        <button id="theme-toggle">Switch Theme</button>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=50&q=80" alt="coffee icon" />

          <article class="menu-row">
            <p class="item-name">French Vanilla</p><p class="price">₹120</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Caramel Macchiato</p><p class="price">₹150</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Pumpkin Spice</p><p class="price">₹140</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Hazelnut</p><p class="price">₹160</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Mocha</p><p class="price">₹180</p>
          </article>
        </section>

        <section>
          <h2>Desserts</h2>
          <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=50&q=80" alt="dessert icon" />

          <article class="menu-row">
            <p class="item-name">Donut</p><p class="price">₹50</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Cherry Pie</p><p class="price">₹80</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Cheesecake</p><p class="price">₹100</p>
          </article>
          <article class="menu-row">
            <p class="item-name">Cinnamon Roll</p><p class="price">₹90</p>
          </article>
        </section>
      </main>

      <hr class="bottom-line" />
      <footer>
        <address>
          <p><a href="#">Visit our website</a></p>
          <p class="address">123 Coffee Street, Kolkata, India</p>
        </address>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
